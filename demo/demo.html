<script id="demo" type="text/html">
<% if (this.isAdmin) { %>

<h1><%=this.title%></h1>
<ul>
    <% for (var i = 0; i < this.list.length; i ++) { %>
        <li><%= i + 1 %> ï¼š<%= this.list[i] %></li>
    <% } %>
</ul>

<% } %>
</script>

<script>
var data = {
    title: 'Demo',
    isAdmin: true,
    list: ['food', 'food', 'food', 'food', 'food', 'food', 'food']
};
var html = $('#demo').jqote(data);
console.log(html);
$('#content').html(html);
</script>
